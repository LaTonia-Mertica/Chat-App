<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      rel="icon"
      type="image/png"
      href="images/lm-alt-logo.png"
      alt="La'Tonia Mertica Alternate Logo"
    />

    <title>Message Mom Chat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <style>
      body {
        background-image: url("images/funkyBkgrd.jpg");
      }
    </style>
    <div class="container">
      <header class="text-center row">
        <img
          src="images/lm.dev logo.png"
          class="center"
          id="logo"
          alt="La'Tonia Mertica dot dev site logo"
        />
        <h1 class="headLabel">MESSAGE MOM</h1>
      </header>

      <div id="messages"></div>
      <form class="inputBar row" onsubmit="sendMessage(event)">
        <div class="col-10">
          <input class="form-control" type="text" id="messageInput" />
        </div>
        <div class="col-2">
          <button class="btn btn-success" type="submit" id="sendBtn">
            SEND
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
